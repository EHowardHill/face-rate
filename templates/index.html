<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <style>
            .hm {
                margin: 12px;
                text-align: center;
            }

            .face {
                width: 512px;
                height: 512px;
                border-radius: 256px;
            }
        </style>
    </head>
    <body>
        <script>
            function report(x) {
                alert(x);
            }

            $("#leftPic").click()(function() {
                report(0);
            });

            $("#rightPic").click()(function() {
                report(1);
            });
        </script>

        <div style="width: 100%; height: 100%; display: flex; flex-direction: column;">
            <div class="hm" style="flex: 1; font-size: xx-large; font-weight: bolder;">
                Which of the two faces is more attractive?
            </div>
            <div>
                <p>I am attracted to:</p>
                <input type="checkbox" id="men" name="men" value="men">
                <label for="men">Men</label><br>
                <input type="checkbox" id="women" name="women" value="women">
                <label for="women">Women</label><br>
            </div>
            <div class="hm" style="display: flex;">
                <div style="flex: 1;"></div>
                <div class="hm"><img id="leftPic" name="{{leftPic}}" class="face" src="{{url_for('static', filename=leftPic)}}"/> </div>
                <div class="hm"><img id="rightPic" name="{{rightPic}}" class="face" src="{{url_for('static', filename=rightPic)}}"/></div>
                <div style="flex: 1;"></div>
            </div>
            <div class="hm" style="flex: 1; font-size: large; width: 512px;">
                <p>Don't worry, you aren't hurting anyone's feelings! These faces were automatically generated by AI. You can learn more about the AI at <a href="https://this-person-does-not-exist.com/en">https://this-person-does-not-exist.com/en</a>.</p>
                <p>This website exists as part of a psychological study.</p>
            </div>
        </div>
    </body>
</html>
